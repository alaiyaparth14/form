<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="backend.java">
        <h1>Personal Details</h1>
        <div>
            Name:<input type="name" name="myName">
        </div>
        <br>
        <div>
            Email:<input type="email" name="myEmail">
        </div>
        <br>
        <div>
            Password:<input type="password" name="myPassword">
        </div>
        <br>
        <div>
            Gende:Male<input type="radio" name="myGender"> FeMale<input type="radio" name="myGender">
        </div>
        <br>
        <div>
            Contact:<input type="contact" name="myContact">
        </div>
        <br>
        <h2>Educational Qualification</h2>
        <div>
            <label for="Degree">Degree</label>
            <select name="mydegree" id="Degree">
                <option value="select group"> select group</option>
                <option value="B.E">B.E</option>
                <option value="BDS">BDS</option>
            </select>
        </div>
        <br>
        <div>
            <label for="Engineering">Engineering</label>
            <select name="myengineering" id="Engineering">
                <option value="select group"> select group</option>
                <option value="Computer Engineering">Computer Engineering</option>
                <option value="Information Technology">Information Technology</option>
            </select>
        </div>
        <br>
        <div>
            Hobbies:Playing Cricket <input type="radio" name="myhobbies">Reading Book <input type="radio"
                name="myhobbies">
        </div>
        <br>
        <div>
            Address <br><textarea name="myText" cols="30" rows="10"></textarea>
        </div>
        <div>
           <input type="submit" name="mysubmit">
        </div>


    </form>

</body>

</html>
